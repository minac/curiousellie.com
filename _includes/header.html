{% if page.title == "Home" %}
<header class="header-home {% if site.animation %}animated{% endif %}">
    {% if site.about %}
    <a class="link" href="{{ site.url }}/about">
        <img
            class="selfie"
            alt="{{ site.name }}"
            src="{% if site.external-image %}{{ site.picture }}{% else %}{{ site.url }}/{{ site.picture }}{% endif %}"
        />
    </a>
    {% else %}
    <span class="link">
        <img
            class="selfie"
            alt="{{ site.name }}"
            src="{% if site.external-image %}{{ site.picture }}{% else %}{{ site.url }}/{{ site.picture }}{% endif %}"
        />
    </span>
    {% endif %} {% include social-links.html %}
    <p class="tagline">{{ site.bio }}</p>
</header>
{% endif %} {% include nav.html %}
