<nav class="{% if page.title == "Home" %}nav-home{% else %}nav{% endif %}">
    <ul class="list">
        <li class="item">
            <a class="link{% if page.title == "Home" %} active{% endif %}" href="{{ site.url }}/">Home</a>
        </li>

        {% if site.about == true %}
            <li class="item">
                <a class="link{% if page.title == "About" %} active{% endif %}" href="{{ site.url }}/about">About</a>
            </li>
        {% endif %}

        {% if site.projects == true %}
            <li class="item">
                <a class="link{% if page.title == "Projects" %} active{% endif %}" href="{{ site.url }}/projects">Projects</a>
            </li>
        {% endif %}

        {% if site.blog == true %}
            <li class="item">
                <a class="link{% if page.title == "Blog" %} active{% endif %}" href="{{ site.url }}/blog">Blog</a>
            </li>
        {% endif %}
    </ul>
</nav>
